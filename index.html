<!doctype html>
<html lang="en">
  
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <title>Отзывы</title>

    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,500;1,700&display=swap" rel="stylesheet">
    
    <script src="https://kit.fontawesome.com/ec933d997f.js" crossorigin="anonymous"></script>
    <script type="module" src="app.js"></script>
  </head>

  <body>
    <div class="all">

        <div class="title">
            <div class="title__h1">Отзывы на товар</div>
            <div id="review-sum"></div>
        </div>

        <div class="red-line"></div>

        <button id="button-open-modal" class="add__button"><i class="fa-solid fa-plus"></i> Добавить отзыв</button>

        <div id="open-modal" class="add__close-modal">
          <div class="add__review">
            <div>
              <p class="add__item">Как Вас зовут?</p>
              <input id="nameReview"/>
            </div>

            <div>
              <p class="add__item">Плюсы</p>
              <input id="advantageReview"/>
            </div>

            <div>
              <p class="add__item">Минусы</p>
              <input id="deficiencyReview"/>
            </div>

            <div>
              <p class="add__item">Ваш отзыв</p>
              <input id="textReview"/>
            </div>

            <div class="add__modal-button">
              <button id="safe-review" class="add__button">Сохранить</button>
              <button id="cancel-save" class="add__button">Отмена</button>
            </div>
          </div>
        </div>
        
        <div id="container"></div>
        <div class="button">
          <button id="next-review"><i class="fa-solid fa-angle-left review-arrow"></i></button>
          <button id="random-rewiew">Случайный отзыв</button>
          <button id="back-review"><i class="fa-solid fa-angle-right review-arrow"></i></button>
        </div>
    </div>
  </body>
</html>
